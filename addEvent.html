			<div class="main">
				<h1>Add an Activity/Event</h1>
				<p>The form below can be used to submit activities and/or events that you are organising and after review from an administrator these will be added to the events list.</p>
		
				<form>
					<label for="organiserName">Organiser's Name:</label>
					<input type="text" id="organiserName" name="organiserName" required><br><br>
					<label for="organiserEmail">Organiser's Email:</label>
					<input type="text" id="organiserEmail" name="organiserEmail" required><br><br>
					<label for="activityName">Activity/Event Name:</label>
					<input type="text" id="activityName" name="activityName" required><br><br>
					<label for="activityDescription">Activity/Event Description:</label>
					<input type="text" id="activityDescription" name="activityDescription" required><br><br>
					<label for="activityDate">Activity/Event Date:</label>
					<input type="date" id="activityDate" name="activityDate" required><br><br>
					<input type="checkbox" id="confirmation" name="confirmation" required>
					<label for="confirmation">I confirm that I am the activity/event organiser</label><br><br>
					<button type="submit" onclick="alert('The completed form has been sent to an administrator for review')">Submit</button>
				</form>
